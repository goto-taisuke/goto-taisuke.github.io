<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ▼▼▼ デザイン変数の定義（ダークモード・宇宙仕様） ▼▼▼ */
        :root {
            /* ガラスの背景：白(255,255,255)をかなり薄く(0.1)して、黒背景に馴染ませる */
            --glass-bg: rgba(255, 255, 255, 0.1); 
            /* ガラスの枠線：少しだけ明るくして、エッジを立たせる */
            --glass-border: rgba(255, 255, 255, 0.2);
            /* 文字色：真っ白(#fff)に近いオフホワイト */
            --text-main: #f0f0f0;
            /* 背景色：宇宙っぽい深い黒〜ダークグレーのグラデーション */
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            
            --font-base: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-base);
            color: var(--text-main);
            background: var(--bg-gradient);
            /* 背景を固定して、スクロールしても宇宙が奥にある感じにする */
            background-attachment: fixed; 
            overflow-x: hidden; /* 横スクロール禁止 */
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        a:hover { opacity: 0.7; }

        /* ▼▼▼ ガラスボックスの共通デザイン（最適化済み） ▼▼▼ */
        .glass-box {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            /* 背景のぼかし：これを強くするとすりガラス感が強まる */
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            /* 影：黒い影を落として、浮遊感を強調 */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            padding: 30px;
        }

        /* ▼▼▼ 1. トップ画面（ヒーローセクション） ▼▼▼ */
        .hero-section {
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
            display: flex; /* 中身の配置用 */
            justify-content: center;
            align-items: center;
        }

            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; /* 一番奥に配置 */
        }
