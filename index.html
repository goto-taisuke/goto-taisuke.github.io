<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* ▼▼▼ 基本設定 ▼▼▼ */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.35);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text-main: #333;
            --font-base: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-base);
            color: var(--text-main);
            background: linear-gradient(-45deg, #fdfbfb, #ebedee, #fdfbfb, #e6dee9);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
        }

        @keyframes gradientBG { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }

        a { text-decoration: none; color: inherit; }

        /* ▼▼▼ ガラスボックスのデザイン ▼▼▼ */
        .glass-box {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            padding: 40px;
        }

        /* ▼▼▼ ヒーローセクション（トップ画面） ▼▼▼ */
        .hero-section {
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .nav-box {
            position: absolute;
            top: 50px; left: 50px; /* ここが「端」の基準（50px） */
            width: 170px; z-index: 10;
        }

        .nav-list { list-style: none; padding: 0; margin: 0; }
        .nav-list li { margin-bottom: 15px; font-size: 1.2rem; font-weight: 300; cursor: pointer; transition: 0.3s; }
        .nav-list li:hover { letter-spacing: 0.1em; color: #000; }

        .title-box {
            position: absolute;
            bottom: 80px; right: 50px; /* ここが「端」の基準（50px） */
            width: 400px; text-align: right;
        }
        .title-box h1 { font-size: 3rem; font-weight: 200; margin: 0 0 10px 0; letter-spacing: 0.1em; }
        .title-box h3 { font-size: 2rem; font-weight: 200; margin: 0 0 10px 0; letter-spacing: 0.1em; }
        .title-box p { font-size: 1rem; opacity: 0.6; margin: 0; }


        /* ▼▼▼ Latest Works セクション（修正箇所） ▼▼▼ */
        .works-section {
            /* 修正: 左右のパディングをトップ画面の要素(50px)に合わせて統一 */
            padding: 100px 50px; 
            max-width: 100%; /* 全幅を使う */
            box-sizing: border-box; /* パディングを含めた幅計算にする */
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 200;
            margin-bottom: 80px;
            opacity: 0.5;
        }

        .work-item {
            display: flex;
            align-items: flex-end;
            justify-content: space-between; /* 要素を両端に配置 */
            margin-bottom: 150px;
            gap: 40px; /* 画像と説明の間の隙間 */
        }

        .work-item:nth-child(even) {
            flex-direction: row-reverse;
        }

        /* 画像エリアの修正 */
        .work-image-container {
            /* flex: 2.5 → テキストエリア(1)に対して2.5倍の広さを確保しようとする */
            flex: 2.5; 
            /* max-width制限を解除して画面端まで広がるようにする */
            max-width: none; 
            min-width: 0; /* 縮小時にコンテンツがはみ出さないおまじない */
        }

        .work-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.5s ease;
            display: block; /* 画像の下に謎の隙間ができないように */
        }

        .work-item:hover .work-image {
            transform: scale(1.02);
        }

        /* 説明エリアの修正 */
        .work-info-box {
            /* flex: 1 → 画像よりも優先的に縮むように設定 */
            flex: 1;
            /* 最小幅を設定しすぎると画像が小さくなるので、適度なサイズに留める */
            min-width: 250px; 
        }

        .work-title { font-size: 1.5rem; font-weight: 300; margin-bottom: 15px; }
        .work-desc { font-size: 0.9rem; line-height: 1.8; opacity: 0.8; margin-bottom: 30px; }
        .goto-btn { display: inline-block; border-bottom: 1px solid #333; padding-bottom: 5px; font-size: 0.9rem; transition: 0.3s; }
        .goto-btn:hover { opacity: 0.6; padding-bottom: 8px; }
