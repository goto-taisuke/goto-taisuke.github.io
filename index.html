<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* 背景：メッシュグラデーション風 */
            background: radial-gradient(circle at 50% -20%, #a1c4fd 0%, #c2e9fb 100%),
                        linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            background-blend-mode: multiply;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* グラスモーフィズムのカード */
        .glass-card {
            width: 80%;
            max-width: 600px;
            padding: 40px;
            
            /* ここがグラスモーフィズムの肝 */
            background: rgba(255, 255, 255, 0.25); /* 半透明の白 */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1); /* 柔らかい影 */
            backdrop-filter: blur(8px); /* 背景をぼかす */
            -webkit-backdrop-filter: blur(8px); /* Safari用 */
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4); /* うっすら白い枠線 */
            
            color: #333;
            text-align: center;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <h1>PORTFOLIO</h1>
        <p>Installation Art / Design</p>
        <p style="font-size: 0.8em; margin-top: 30px; opacity: 0.7;">Coming Soon...</p>
    </div>
</body>
</html>
