<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.4);
            --text-main: #333;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-main);
            
            /* ▼▼▼ スクロール対応の変更点 ▼▼▼ */
            /* height: 100vh; を削除し、min-height に変更 */
            /* これにより「最低でも画面いっぱい、中身が増えれば伸びる」ようになります */
            min-height: 100vh;
            
            /* 背景アニメーション（前回のまま） */
            background: linear-gradient(-45deg, #ffffff, #e0eafc, #cfdef3, #ffffff);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* サイト全体のレイアウト枠 */
        .container {
            max-width: 1000px; /* PCでの最大幅 */
            margin: 0 auto; /* 中央揃え */
            padding: 40px 20px; /* 上下の余白と左右の余白 */
        }

        /* ヘッダー（名前などの部分） */
        header {
            text-align: center;
            margin-bottom: 60px;
            padding: 40px 0;
        }
        
        h1 {
            font-weight: 200;
            letter-spacing: 0.2em;
            font-size: 2.5rem;
            margin: 0;
        }

        /* ▼▼▼ 作品一覧のグリッドレイアウト（PC/スマホ切り替えの肝） ▼▼▼ */
        .gallery-grid {
            display: grid;
            /* 「リピートして埋める」設定。250px以上の幅で自動的に列を作る */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px; /* 画像同士の隙間 */
        }

        /* 作品カードのデザイン（ここもグラスモーフィズム） */
        .art-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            overflow: hidden; /* 角丸からはみ出た画像をカット */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: transform 0.3s ease; /* ホバー時の動きを滑らかに */
            text-decoration: none; /* リンクの下線を消す */
            color: inherit; /* 文字色を親に合わせる */
            display: block; /* リンクをブロック要素にする */
        }

        /* マウスを乗せた時にふわっと浮く演出 */
        .art-card:hover {
            transform: translateY(-10px); /* 上に10px移動 */
            background: rgba(255, 255, 255, 0.4); /* 白さを強める */
        }

        /* 画像の設定 */
        .art-image {
            width: 100%; /* 横幅いっぱいに */
            height: 200px; /* 高さを固定 */
            object-fit: cover; /* 比率を保ったままトリミングして埋める */
            background-color: #ddd; /* 画像がない時のグレー背景 */
        }

        .art-info {
            padding: 20px;
        }
        
        .art-title {
            font-size: 1.1rem;
            margin: 0 0 10px 0;
            font-weight: 400;
        }

        .art-desc {
            font-size: 0.8rem;
            opacity: 0.7;
            margin: 0;
        }

        /* ▼▼▼ スマホ向けの調整（メディアクエリ） ▼▼▼ */
        /* 画面幅が600px以下（スマホ）の時だけ適用されるCSS */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem; /* タイトルを少し小さく */
            }
            .container {
                padding: 20px; /* 余白を狭く */
            }
            /* グリッドは auto-fit の設定により、自動的に1列になります */
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>PORTFOLIO</h1>
            <p style="opacity: 0.6; letter-spacing: 0.1em;">Installation Artist / Tokyo</p>
        </header>

        <div class="gallery-grid">
            
            <a href="work01.html" class="art-card">
                <img src="https://placehold.co/600x400/eeeeee/999999/png" alt="作品名" class="art-image">
                <div class="art-info">
                    <h2 class="art-title">Brainwave Installation</h2>
                    <p class="art-desc">EEG Data, Sound, 2025</p>
                </div>
            </a>

            <a href="#" class="art-card">
                <img src="https://placehold.co/600x400/e0e0e0/888888/png" alt="作品名" class="art-image">
                <div class="art-info">
                    <h2 class="art-title">Untitled Project</h2>
                    <p class="art-desc">Mixed Media, 2024</p>
                </div>
            </a>

            <a href="#" class="art-card">
                <img src="https://placehold.co/600x400/d0d0d0/777777/png" alt="作品名" class="art-image">
                <div class="art-info">
                    <h2 class="art-title">Lighting Experiment</h2>
                    <p class="art-desc">LED, Arduino, 2023</p>
                </div>
            </a>
            
            </div>
    </div>

</body>
</html>
