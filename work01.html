<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspended Second - Portfolio</title>
    <style>
        /* ▼▼▼ 基本設定（変更なし） ▼▼▼ */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.7);
            --text-main: #333;
            --font-base: 'Helvetica Neue', Arial, sans-serif;
            --accent-color: #555;
        }

        body {
            margin: 0; padding: 0;
            font-family: var(--font-base);
            color: var(--text-main);
            background: linear-gradient(-45deg, #fdfbfb, #ebedee, #fdfbfb, #e6dee9);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradientBG { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }

        a { text-decoration: none; color: inherit; }

        /* ▼▼▼ 全体のレイアウト ▼▼▼ */
        .detail-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            align-items: start;
        }

        /* ▼▼▼ 左側：画像ギャラリーエリア（★追従設定） ▼▼▼ */
        .gallery-area {
            /* スクロール時に画面上部で止まる設定 */
            position: sticky;
            top: 40px;
            
            /* 画面の高さを超えないように制限（サムネイルが隠れるのを防ぐ） */
            max-height: calc(100vh - 80px); 
            display: flex;
            flex-direction: column;
        }

        /* メイン表示枠 */
        .main-image-frame {
            width: 100%;
            /* メインエリアの高さを制限。余った部分にサムネイルが入る */
            height: 65vh; 
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            position: relative;
            background: #222; /* 動画や画像の余白を黒く見せるため */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 中に入る画像・動画の共通スタイル */
        .media-content {
            width: 100%;
            height: 100%;
            /* object-fit: contain; にすることで、どんな比率の画像・動画も
               見切れる（クリップされる）ことなく全体が表示されます */
            object-fit: contain; 
            display: block;
        }

        /* 画像・動画のフェード切り替え用ラッパー */
        #media-container {
            width: 100%;
            height: 100%;
            transition: opacity 0.3s ease;
        }

        /* 左右のクリックエリア（矢印） */
        .nav-click-area {
            position: absolute;
            top: 0; bottom: 0;
            width: 10%; /* 動画の操作パネルに被らないように少し狭める */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s;
            color: #fff;
            font-size: 2.5rem;
            text-shadow: 0 0 15px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.05);
        }
        .nav-click-area:hover { opacity: 1; background: rgba(0,0,0,0.2); }
        .nav-prev { left: 0; }
        .nav-next { right: 0; }

        /* サムネイル一覧 */
        .thumbnail-list {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        
        /* スクロールバーを見えにくくする（綺麗に見せるため） */
        .thumbnail-list::-webkit-scrollbar { height: 6px; }
        .thumbnail-list::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 10px; }

        .thumb-img {
            width: 100px;
            height: 70px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            opacity: 0.5;
            border: 2px solid transparent;
            /* サムネイルが潰れないようにする */
            flex-shrink: 0; 
        }

        .thumb-img:hover { opacity: 0.8; }
        .thumb-img.active {
            opacity: 1;
            border-color: var(--accent-color);
            transform: scale(1.05);
        }

        /*動画とわかるようにサムネイルに再生マーク風の装飾をつける場合*/
        .thumb-wrapper {
            position: relative;
            cursor: pointer;
        }
        .video-icon {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
            pointer-events: none; /* クリックの邪魔をしない */
        }


        /* ▼▼▼ 右側：情報エリア（★追従解除） ▼▼▼ */
        .info-area {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 40px;
            text-shadow: 0 0 15px rgba(255,255,255, 0.8);
            /* ★ここにあった position: sticky; を削除しました */
        }

        h1 { font-size: 2rem; font-weight: 300; margin: 0 0 30px 0; line-height: 1.2; }
        .label-text { font-size: 0.85rem; opacity: 0.6; margin: 0 0 5px 0; font-weight: bold; }
        .value-text { font-size: 0.95rem; line-height: 1.6; margin: 0 0 25px 0; }
        
        .description-body {
            font-size: 0.95rem;
            line-height: 1.8;
            margin-top: 40px;
            border-top: 1px solid rgba(0,0,0,0.1);
            padding-top: 30px;
        }
        .description-body img { width: 100%; height: auto; border-radius: 8px; margin: 20px 0; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .back-btn { display: inline-block; margin-top: 40px; text-decoration: none; color: #555; border: 1px solid #999; padding: 10px 30px; border-radius: 30px; transition: 0.3s; font-size: 0.9rem; }
        .back-btn:hover { background: #fff; color: #000; }

        /* ▼▼▼ スマホ対応 ▼▼▼ */
        @media (max-width: 900px) {
            .detail-container {
                grid-template-columns: 1fr;
                padding: 20px; gap: 30px;
            }
            .gallery-area {
                /* スマホでは固定を解除し、普通のスクロールに戻す */
                position: static; 
                max-height: none;
            }
            .main-image-frame { height: 50vh; }
            .nav-click-area { width: 15%; opacity: 1; background: transparent; text-shadow: 0 0 5px rgba(0,0,0,0.8); }
            .info-area { padding: 30px; }
        }
    </style>
</head>
<body>

    <div class="detail-container">

        <div class="gallery-area">
            <div class="main-image-frame">
                <div class="nav-click-area nav-prev" onclick="changeMedia(-1)">‹</div>
                
                <div id="media-container"></div>
                
                <div class="nav-click-area nav-next" onclick="changeMedia(1)">›</div>
            </div>

            <div class="thumbnail-list" id="thumbnail-container">
                </div>
        </div>

        <div class="info-area">
            <h1>Suspended Second</h1>

            <p class="label-text">素材</p>
            <p class="value-text">3Dプリントパーツ, テープLED, 脳波データ</p>

            <p class="label-text">使用ソフトウェア</p>
            <p class="value-text">MATLAB, Fusion, Python, Arduino</p>

            <p class="label-text">制作年</p>
            <p class="value-text">2025</p>

            <div class="description-body">
                <p>
                    複雑な脳活動を光や音として直観的に体感するインターフェース/アート。<br>
                    <br>
                    右側のこのエリアだけがスクロールし、左側のメディアは固定されたままになります。長い説明文やプロセス画像をたくさん配置しても快適に閲覧できます。
                </p>
                <img src="https://placehold.co/600x400/eeeeee/999999/png?text=Process+Shot" alt="制作プロセス">
                <p>
                    構造体には3Dプリンタで出力した特殊なジョイントを使用し、有機的な形状を生成しています。
                </p>
            </div>

            <a href="index.html" class="back-btn">← Back to Top</a>
        </div>

    </div>

    <script>
        // ★メディアデータのリスト（画像も動画もここに書きます）
        const mediaData = [
            { 
                type: 'image', 
                src: 'Additional Image 5.png', 
                thumb: 'Additional Image 5.png' 
            },
            { 
                type: 'video', 
                // ↓ ここに動画ファイルのURL（例: my_art.mp4）を入れます。
                // テスト用にフリーの動画URLを入れています。
                src: 'https://www.w3schools.com/html/mov_bbb.mp4', 
                // 動画用のサムネイル画像（省略可能ですが、軽量化のために推奨）
                thumb: 'https://placehold.co/300x200/555/fff/png?text=Video' 
            },
            { 
                type: 'image', 
                src: 'https://placehold.co/1200x800/444444/bbbbbb/png?text=Detail+02', 
                thumb: 'https://placehold.co/1200x800/444444/bbbbbb/png?text=Detail+02' 
            },
            { 
                type: 'image', 
                src: 'https://placehold.co/1200x800/555555/cccccc/png?text=Setup+View', 
                thumb: 'https://placehold.co/1200x800/555555/cccccc/png?text=Setup+View' 
            }
        ];

        let currentIndex = 0;
        const mediaContainer = document.getElementById('media-container');
        const thumbContainer = document.getElementById('thumbnail-container');

        // 初期化処理
        function initGallery() {
            // サムネイルを生成
            mediaData.forEach((data, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'thumb-wrapper';
                wrapper.onclick = () => selectMedia(index);

                const thumb = document.createElement('img');
                // thumbプロパティがあればそれを使用、なければsrcを使用
                thumb.src = data.thumb || data.src; 
                thumb.className = 'thumb-img';
                wrapper.appendChild(thumb);

                // 動画の場合は再生マーク（▶）をかぶせる
                if(data.type === 'video'){
                    const icon = document.createElement('div');
                    icon.className = 'video-icon';
                    icon.innerHTML = '▶';
                    wrapper.appendChild(icon);
                }

                thumbContainer.appendChild(wrapper);
            });
            
            updateMainMedia();
        }

        // メインの画像/動画を切り替える関数
        function updateMainMedia() {
            mediaContainer.style.opacity = 0.3; // フェードアウト
            
            setTimeout(() => {
                mediaContainer.innerHTML = ''; // 中身を一旦リセット
                const currentData = mediaData[currentIndex];

                if (currentData.type === 'image') {
                    // --- 画像の場合 ---
                    const img = document.createElement('img');
                    img.src = currentData.src;
                    img.className = 'media-content';
                    mediaContainer.appendChild(img);

                } else if (currentData.type === 'video') {
                    // --- 動画の場合 ---
                    const video = document.createElement('video');
                    video.src = currentData.src;
                    video.className = 'media-content';
                    
                    // 【最適化】ページを開いた瞬間に動画全体をダウンロードさせない設定
                    video.preload = 'metadata'; 
                    // 再生ボタンなどのコントロールを表示
                    video.controls = true; 
                    // 動画の表紙（サムネイル）を設定
                    if (currentData.thumb) video.poster = currentData.thumb; 
                    
                    mediaContainer.appendChild(video);
                }
                
                mediaContainer.style.opacity = 1; // フェードイン
            }, 150);
            
            updateThumbnails();
        }

        function changeMedia(direction) {
            currentIndex += direction;
            if (currentIndex >= mediaData.length) currentIndex = 0;
            if (currentIndex < 0) currentIndex = mediaData.length - 1;
            updateMainMedia();
        }

        function selectMedia(index) {
            currentIndex = index;
            updateMainMedia();
        }

        function updateThumbnails() {
            const thumbs = document.querySelectorAll('.thumb-img');
            thumbs.forEach((thumb, index) => {
                if (index === currentIndex) {
                    thumb.classList.add('active');
                } else {
                    thumb.classList.remove('active');
                }
            });
        }

        // 実行
        initGallery();
    </script>

</body>
</html>
