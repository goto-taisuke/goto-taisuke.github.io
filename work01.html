<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work 01 - My Portfolio</title>
    
    <style>
        /* ▼▼▼ ページ全体の共通設定 ▼▼▼ */
        body {
            margin: 0;
            padding: 40px 20px; /* 上下に40px、左右に20pxの余白を入れる（スマホで端っこすぎないように） */
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333;
            
            /* 背景設定（index.htmlと同じ動き） */
            min-height: 100vh; /* 内容が少なくても画面いっぱいに背景を表示 */
            background: linear-gradient(-45deg, #ffffff, #e0eafc, #cfdef3, #ffffff);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
        }

        /* 背景アニメーションの動き定義 */
        @keyframes gradientBG { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }

        /* ▼▼▼ 作品情報を入れるメインの白い箱 ▼▼▼ */
        .container { 
            max-width: 800px; /* 文字が横に長すぎると読みづらいので、最大幅を800pxに制限 */
            margin: 0 auto;   /* 画面中央に配置する（左右の余白を自動調整） */
            
            /* グラスモーフィズム（すりガラス）の設定 */
            background: rgba(255, 255, 255, 0.4); /* 背景色：白の40%透明 */
            backdrop-filter: blur(10px);          /* 背景をぼかす */
            -webkit-backdrop-filter: blur(10px);  /* Safari用 */
            
            padding: 40px;      /* 箱の内側の余白 */
            border-radius: 20px; /* 角を丸くする */
            border: 1px solid rgba(255, 255, 255, 0.6); /* うっすら白い枠線 */
        }

        /* ▼▼▼ メイン画像のスタイル ▼▼▼ */
        img { 
            width: 100%;        /* 親要素(container)の幅いっぱいに広げる */
            height: auto;       /* 横幅に合わせて高さは自動調整（比率を崩さない） */
            border-radius: 10px; /* 画像の角を少し丸くする */
            margin-bottom: 20px; /* 画像の下に20pxの隙間を作る */
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); /* 画像に薄い影をつけて浮き上がらせる */
        }

        /* ▼▼▼ 「トップに戻る」ボタンのデザイン ▼▼▼ */
        .back-btn { 
            display: inline-block; /* リンクだけどボタンのように幅や余白を持てるようにする */
            margin-top: 30px;      /* 上に30pxの隙間 */
            
            text-decoration: none; /* 下線を消す */
            color: #555;           /* 文字色 */
            border: 1px solid #999; /* グレーの枠線 */
            padding: 10px 30px;    /* ボタンの厚み（上下10px 左右30px） */
            border-radius: 30px;   /* カプセル型に丸くする */
            
            transition: 0.3s;      /* ホバー時の変化時間 */
            font-size: 0.9rem;     /* 文字サイズ */
        }

        /* ボタンにマウスを乗せた時の動き */
        .back-btn:hover {
            background: rgba(255,255,255,0.8); /* 背景を白くする */
            color: #000; /* 文字を黒くする */
            border-color: #555; /* 枠線を濃くする */
        }
        
        /* 区切り線（水平線）のデザイン */
        hr {
            border: 0;
            border-top: 1px solid rgba(0,0,0,0.1); /* 薄いグレーの線一本だけにする */
            margin: 30px 0; /* 上下に30pxの余白 */
        }
        
        /* 文章の行間設定 */
        p {
            line-height: 1.8; /* 行間を広めに取る（1.8倍）ことで、長文でも読みやすくする */
            letter-spacing: 0.05em; /* 文字間隔を少し広げる */
        }
    </style>
</head>
<body>
    
    <div class="container">
        
        <img src="https://placehold.co/800x500/eeeeee/999999/png" alt="作品詳細">
        
        <h1>Brainwave Installation</h1>
        
        <p><strong>Year:</strong> 2025</p>
        <p><strong>Tools:</strong> Unreal Engine 5, Python, EEG Sensor (Muse S)</p>
        
        <hr>
        
        <p>
            ここに作品の詳しいコンセプトや解説文を書きます。<br>
            脳波データをリアルタイムで解析し、音と光に変換するインスタレーション作品です。<br>
            <br>
            Unreal Engine 5のNiagaraシステムを使用し、アルファ波の増減に応じてパーティクルの挙動が変化します。
            鑑賞者はヘッドセットを装着することで、自らの内面状態が空間に投影される体験をします。
        </p>

        <a href="index.html" class="back-btn">← Back to Top</a>
        
    </div>

</body>
</html>
